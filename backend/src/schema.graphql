scalar DateTime

type SuccessMessage {
  message: String
}

type Query {
  me: User
}

type User {
  id: ID!
  email: String!
  password: String!
  name: String
}

type AuthPayload {
  token: String!
  user: User!
}

type Mutation {
  signup(email: String!, password: String!, name: String): AuthPayload!
  signin(email: String!, password: String!): AuthPayload!
  signout: SuccessMessage
}
